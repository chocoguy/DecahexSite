    <div style="min-height: 85vh;" x-data="snippets">
        <div class="snippets">
           <h1 class="txt-center">Snippets! <img src="./media//scissors.gif"></h1>
           <hr />
           <h3 class="txt-center">These are my snippets, wether it be quick notes, some code or some linux commands they are all here!</h3>

           <div class="snippet-grid">
            <template x-for="Snippet in Snippets.data">
           <div class="snippet">
               <h2 class="txt-center" x-text="Snippet.title"></h1>
               <hr />
               <div class="snippet-text">
                   <code x-text="Snippet.content"></code>
               </div>
               <ul style="margin-top: 2%; margin-bottom: 2%;">
                   <li style="margin-left: 6%; text-align: initial;"><p  x-text="Snippet.description"></p></li>
               </ul>
            </div>
            </template>

            </div>    
        </div>
    </div> 
    <footer class="footer">
        <div>
            <h2>DecaHex - 2022</h2>
        </div>
        <div>
        <button id="theme-btn" class="btn-generic-green" onclick="themeToggle()">no light mode?</button>
        <h2>v1.0</h2>
        </div>
    </footer>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('snippets', () => ({
                Snippets: [],

                async init(){
                    const currentSnippet = await getSnippets();
                    this.Snippets = currentSnippet;
                },
            }))
        })

        window.onload = (event) => {
            const theme = document.querySelector("#theme-switch")
            const logo = document.querySelector('#logo-switch')
            const themeButton = document.getElementById("theme-btn")

            if(localStorage.getItem("theme") == null){
                localStorage.setItem("theme", "light")
            }

            if(localStorage.getItem("theme") == "light"){
                theme.href = "./style/main.css"
                logo.src = "./media/decahexlight.png"
                themeButton.innerText = "no light mode?"
            }else{
                theme.href = "./style/main-dark.css"
                logo.src = "./media/decahexdark.png"
                themeButton.innerText = "no dark mode?"
            }
        }


        function themeToggle(){
            
            const theme = document.querySelector("#theme-switch")
            const logo = document.querySelector('#logo-switch')
            const themeButton = document.getElementById("theme-btn")

            if(theme.getAttribute("href") == "./style/main.css"){
                localStorage.setItem("theme", "dark")
                theme.href = "./style/main-dark.css"
                logo.src = "./media/decahexdark.png"
                themeButton.innerText = "no dark mode?"
            }else{
                localStorage.setItem("theme", "light")
                theme.href = "./style/main.css"
                logo.src = "./media/decahexlight.png"
                themeButton.innerText = "no light mode?"
            }

        }



    </script>
