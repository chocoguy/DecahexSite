    <div style="min-height: 85vh;" x-data="garbages">
        <h1 class="txt-center">Sh*t Edgar Says! <img src="./media/error.gif"></h1>
        <hr />
        <h3 class="txt-center">It's all nonsense</h3>
        <div class="garbage-grid">
            <template x-for="Garb in Garbage.data">
            <div class="garbage">
                <h2 class="txt-center" x-text="Garb.title"></h1>
                <hr style="margin-bottom: 5%;" />
                <img x-bind:src="Garb.picture"/>
                <hr style="margin-top: 5%;" />
                <p style="margin-top: 2%; margin-bottom: 2%;" x-text="Garb.description"></p>
            </div>
            </template>

    <footer class="footer">
        <div>
            <h2>DecaHex - 2022</h2>
        </div>
        <div>
        <button id="theme-btn" class="btn-generic-green" onclick="themeToggle()">no light mode?</button>
        <h2>v1.0</h2>
        </div>
    </footer>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('garbages', () => ({
                Garbage: [],

                async init(){
                    const currentGarbage = await getGarbage();
                    this.Garbage = currentGarbage;
                }
            }))
        })

        window.onload = (event) => {
            const theme = document.querySelector("#theme-switch")
            const logo = document.querySelector('#logo-switch')
            const themeButton = document.getElementById("theme-btn")

            if(localStorage.getItem("theme") == null){
                localStorage.setItem("theme", "light")
            }

            if(localStorage.getItem("theme") == "light"){
                theme.href = "./style/main.css"
                logo.src = "./media/decahexlight.png"
                themeButton.innerText = "no light mode?"
            }else{
                theme.href = "./style/main-dark.css"
                logo.src = "./media/decahexdark.png"
                themeButton.innerText = "no dark mode?"
            }
        }


        function themeToggle(){
            
            const theme = document.querySelector("#theme-switch")
            const logo = document.querySelector('#logo-switch')
            const themeButton = document.getElementById("theme-btn")

            if(theme.getAttribute("href") == "./style/main.css"){
                localStorage.setItem("theme", "dark")
                theme.href = "./style/main-dark.css"
                logo.src = "./media/decahexdark.png"
                themeButton.innerText = "no dark mode?"
            }else{
                localStorage.setItem("theme", "light")
                theme.href = "./style/main.css"
                logo.src = "./media/decahexlight.png"
                themeButton.innerText = "no light mode?"
            }

        }
    </script>
